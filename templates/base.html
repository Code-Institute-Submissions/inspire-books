<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="static/style.css" />
    <title>Inspire Book Repo</title>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper navbar-fixed white z-depth-3">
        <a
          href="{{url_for('get_home')}}"
          class="brand-logo right blue-text text-darken-2"
          >Inspire</a
        >
        <a
          href="{{url_for('get_home')}}"
          data-target="mobile-demo"
          class="sidenav-trigger blue-text text-darken-2"
          ><i class="material-icons">menu</i></a
        >
        <ul class="left hide-on-med-and-down">
          <li>
            <a class="blue-text text-darken-2" href="{{url_for('get_home')}}"
              >Home</a
            >
          </li>
          <li>
            <a class="blue-text text-darken-2" href="{{url_for('get_people')}}"
              >People</a
            >
          </li>
          <li>
            <a class="blue-text text-darken-2" href="{{url_for('get_books')}}"
              >Books</a
            >
          </li>
          <li>
            <a class="blue-text text-darken-2" href="{{url_for('get_search')}}"
              >Search</a
            >
          </li>
          <li>
            <a class="blue-text text-darken-2" href="{{url_for('get_blog')}}"
              >Blog</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
      <li><a href="{{url_for('get_home')}}">Home</a></li>
      <li><a href="{{url_for('get_people')}}">People</a></li>
      <li><a href="{{url_for('get_books')}}">Books</a></li>
      <li><a href="{{url_for('get_search')}}">Search</a></li>
      <li><a href="{{url_for('get_blog')}}">Blog</a></li>
    </ul>
    {% block content %} {% endblock %}
    <footer class="page-footer white z-depth-3">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="blue-text text-darken-2">Contact Us</h5>
            <p class="blue-text text-darken-2">hi@inspire-reading.com</p>
            <h5 class="blue-text text-darken-2">Submit a Person of interest</h5>
            <p>
              <a
                class="blue-text text-darken-2"
                href="{{url_for('get_submission')}}"
                >Add to collection</a
              >
            </p>
          </div>
          <div class="col l4 offset-l2 s12">
            <h5 class="blue-text text-darken-2">Links</h5>
            <ul>
              <li>
                <a
                  class="blue-text text-darken-2"
                  href="{{url_for('get_home')}}"
                  >Home</a
                >
              </li>
              <li>
                <a
                  class="blue-text text-darken-2"
                  href="{{url_for('get_people')}}"
                  >Books</a
                >
              </li>
              <li>
                <a
                  class="blue-text text-darken-2"
                  href="{{url_for('get_books')}}"
                  >People</a
                >
              </li>
              <li>
                <a
                  class="blue-text text-darken-2"
                  href="{{url_for('get_blog')}}"
                  >Blog</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
          <a class="white-text text-lighten-4 right" href="#!">Copyright</a>
        </div>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function() {
            $('.sidenav').sidenav();
            $('.collapsible').collapsible();
            $('select').formSelect();
            $('.carousel').carousel();
        });
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year,
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false // Close upon selecting a date,
        });
     </script>
  
     
  </body>
</html>
