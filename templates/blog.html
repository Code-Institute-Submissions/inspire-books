{% extends 'base.html' %} {% block content %}

<main class="container">
  <div class="row">
    <div class="col12 center">
      <img class="responsive-img" src="static/blog-banner.webp" />
    </div>
  </div>
  {% for subject in blog %}
  <div class="row">
    <div class="col l4 m4 s12 center">
      <img
        class="responsive-img"
        src="{{url_for('static', filename='stacked_books.jpg')}}"
      />
      <h4 class="blue-text darken-3 center-align">{{subject.reading_title}}</h4>
      <a class="waves-effect waves-light btn pink lighten-4 btn-small right" href="{{url_for('delete_subject', subject_id=subject._id)}}" >Delete</a>
      <a class="waves-effect waves-light btn teal lighten-4 btn-small right" href="{{url_for('edit_blog', subject_id=subject._id)}}" >Edit</a>
    </div>

    <div class="col l8 m8 s12 center">
      <h5>
        {{subject.main_subject}}
        <!--Edit and Delete for main Article-->
      </h5>

      <ul class="collapsible">
        <li>
          <h4 class="blue-text darken-5 center collapsible-header">
            Comments<i class="material-icons">expand_more</i>
          </h4>

          {% for comments in subject.comments %}
          <h6 class="collapsible-body">
          <div class="row">
          <div class="col l9 m9 s12 left-align">
            {{comments}}
            </div>
            <div class="col l3 m3 s12">
            <a class="waves-effect waves-light btn pink lighten-4 btn-small col3  no-marge"
                href="{{url_for('delete_comment', subject_id=subject._id, comment=comments)}}">Delete</a>
                </div>
                </div>
          </h6>
          
          {% endfor%}
          
        </li>
      </ul>

      <div class="row">
        <form action="{{url_for('insert_comment', subject_id=subject._id)}}" method="POST">
          <div class="center">
            <textarea
              id="comments"
              name="comments"
              cols="30"
              rows="10"
              class="materialize-textarea">
            </textarea>
          </div>

          <button class="btn waves-effect waves-light blue darken-3"
            type="submit"
            name="action">
            Add comment
          </button>
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
</main>
{% endblock %}
