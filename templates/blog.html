{% extends 'base.html' %} {% block content %}

<main class="container">
  <div class="row">
    <div class="col12 center">
      <img class="responsive-img" src="static/blog-banner.webp" />
    </div>
  </div>
  {% for subject in blog %}
  <div class="row">
    <div class="col l4 m4 s12 center">
      <img
        class="responsive-img"
        src="{{url_for('static', filename='stacked_books.jpg')}}"
      />
      <h4 class="blue-text darken-3 center-align">{{subject.reading_title}}</h4>
    </div>

    <div class="col l8 m8 s12 center">
      <h5>
        {{subject.main_subject}}
        <!--Edit and Delete for main Article-->
      </h5>

      <ul class="collapsible">
        <li>
          <h4 class="blue-text darken-5 center collapsible-header">
            Comments<i class="material-icons">expand_more</i>
          </h4>
          <!--accordian comments-->

          <!--Edit and Add for comments-->
          <p class="collapsible-body">
            {{subject.comments}}
            <br />
            <a class="col12 waves-effect waves-light btn darken-3" href="#"
              >E</a
            >
            <a class="col12 waves-effect waves-light btn red darken-3" href="#"
              >D</a
            >
          </p>
        </li>
      </ul>
      <form action="{{url_for('insert_comment')}}" method="POST" id="form2">
        <div class="center">
          <textarea
            id="comment"
            name="comment"
            cols="30"
            rows="10"
            class="materialize-textarea"
          >
          </textarea>
        </div>

        <button
          class="btn waves-effect waves-light blue darken-3"
          type="submit"
          form="form2"
          value="Submit"
        >
          Add comment
        </button>
      </form>
    </div>
    {% endfor %}
  </div>
</main>
{% endblock %}
