{% extends 'base.html' %} {% block content %}

<main class="container">
  <div class="row">
    <div class="col12 center">
      <img class="responsive-img" src="static/blog-banner.webp" />
    </div>
  </div>
  {% for subject in blog %}
  <div class="row">
    <div class="col l4 m4 s12 center">
      <img
        class="responsive-img"
        src="{{url_for('static', filename='stacked_books.jpg')}}"
      />
      <h4 class="blue-text darken-3 center-align">{{subject.reading_title}}</h4>
    <i class="far fa-trash-alt fa-2x waves-effect waves-light pink-text lighten-4 right tooltipped" data-position="bottom" data-tooltip="Delete" href="{{url_for('delete_subject', subject_id=subject._id)}}"></i>
    <i class="fas fa-pencil-alt fa-2x waves-effect waves-light blue-text lighten-4 right tooltipped" data-position="bottom" data-tooltip="Edit" href="{{url_for('edit_blog', subject_id=subject._id)}}"></i>
    </div>

    <div class="col l8 m8 s12 center">
      <h5>
        {{subject.main_subject}}
        <!--Edit and Delete for main Article-->
      </h5>

      <ul class="collapsible">
        <li>
          <h4 class="blue-text darken-5 center collapsible-header">
            Comments<i class="material-icons">expand_more</i>
          </h4>

          <h6 class="collapsible-body">
            <!--{% for comment_author in subject.comment_author %}{% endfor %}-->

            <div class="row">
              {% for comments in subject.comments %}

              <div class="col s9 left-align">
                <p>{{comments}}</p>
              </div>

              <div class="col s3">
                <!--<p>Written by {{comment_author}}</p>-->
                <i class="far fa-trash-alt fa-2x waves-effect waves-light pink-text lighten-4 col3 tooltipped" data-position="right" data-tooltip="Delete" href="{{url_for('delete_comment', subject_id=subject._id, comment=comments)}}"></i>
                <!--, author=comment_author-->
              </div>

              {% endfor %}
            </div>
          </h6>
        </li>
      </ul>

      <div class="row">
        <form
          action="{{url_for('insert_comment', subject_id=subject._id)}}"
          method="POST"
        >
          
          <div class="container">
            <div class="col12">
              
            </div>
            
            <br />
            <div class="col12">
              <textarea
                id="comments"
                name="comments"
                cols="30"
                rows="10"
                class="materialize-textarea"
                required
              >
Leave a Comment
            </textarea
              >
            </div>
          </div>
          <button
            class="btn waves-effect waves-light blue darken-3"
            type="submit"
            name="action"
          >
            Add comment
          </button>
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
  <div>
    
  </div>
</main>
{% endblock %}
