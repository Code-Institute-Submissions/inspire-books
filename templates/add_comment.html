{% extends 'base.html' %} {% block content %}

<main class="container">
  <div class="row">
  
      <form action="{{url_for('insert_comment', blog_id=blog._id)}}" method="POST" id="form2">
        <div class="center">
          <textarea
            id="comment"
            name="comment"
            cols="30"
            rows="10"
            class="materialize-textarea"
          >
          </textarea>
        </div>
        
        <button
          class="btn waves-effect waves-light blue darken-3"
          type="submit"
          form="form2"
          value="Submit"
        >
          Add comment
        </button>
      </form>
    
    
  </div>
</main>
{% endblock %}
