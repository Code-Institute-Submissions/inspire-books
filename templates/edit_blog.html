{% extends 'base.html' %} {% block content %}

<main class="container">
  <form action="{{url_for('edit_blog', subject_id=subject._id)}}" method="POST" class="">
    <div class="row">
      <div class="col12">
        <h5 class="blue-text text-darken-2">Discussion Title</h5>
      </div>
      <div class="col12">
        <input
          id="reading_title"
          name="reading_title"
          type="text"
          placeholder="Book Title"
          value="{{subject.reading_title}}"
        />
      </div>
    </div>

    <div class="col12">
      <h5 class="blue-text text-darken-2">Discussion Subject</h5>
    </div>
    <div class="col12">
      <textarea
        id="main_subject"
        name="main_subject"
        cols="30"
        rows="10"
        class="materialize-textarea"
        value="{{subject.main_subject}}"
      >
      </textarea>
    </div>
  

    
    <div class="col12 center-align">
   <button
      class="btn waves-effect waves-light blue darken-3"
      type="submit"
      value="Submit"
    >
      Submit
    </button>

    </div>


  </form>

  
 
  
</main>

{% endblock %}
